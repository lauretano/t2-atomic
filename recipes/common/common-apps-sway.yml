# modules and things general to all wayland compositor recipes
modules:
  - type: rpm-ostree
    install:
      # greeters from main repos. spins that also include cosmic will include their config for greetd which doesn't conflict with these.
      # /etc/greetd/config.toml needs configuration to use tuigreet or gtkgreet, but will work with agreety (basic terminal login) out of the box.
      - greetd-selinux
      - tuigreet
      - gtkgreet

      #sddm we don't use it but one could with a systemctl enable sddm

      - sddm
      - sddm-themes
      - qt5-qtgraphicaleffects
      - qt5-qtquickcontrols2
      - qt5-qtsvg

    # environment
      - sway-config-fedora
      - sway-systemd
      - sway
      - power-profiles-daemon
      - xorg-x11-server-Xwayland
      - polkit
      - lxpolkit
      - xdg-user-dirs
      - dbus-tools
      - dbus-daemon
      - wl-clipboard
      - gnome-keyring
      - playerctl
      - qt5-qtwayland
      - qt6-qtwayland
      - vulkan-validation-layers
      - vulkan-tools
      - google-noto-emoji-fonts
      - gnome-disk-utility
      - rofi-wayland
      - rofimoji

      
    # sound
      - helvum
      - pavucontrol
      - wireplumber
      - pipewire
      - pamixer
      - pipewire-pulseaudio
      #- pulseaudio-utils

    # networking
      - network-manager-applet
      - NetworkManager-openvpn
      - NetworkManager-openconnect
      - bluez
      - bluez-tools
      - blueman

    # file manager
      # we install pcmanfm, thunar, and mc to give people choices
      - pcmanfm
      - thunar
      - thunar-archive-plugin 
      - thunar-volman
      - mc
      - xarchiver
      - imv
      - p7zip
      - unrar-free

    # screenshot
      - slurp
      - grim

    # display
      - wlr-randr
      - wlsunset
      - brightnessctl
      - swaylock
      - swayidle
      - kanshi
    # menu
      - wmenu
      - waybar

    # terminal
      - foot
      - alacritty 
      - kitty

    # cli utils
      - s-tui
      - fastfetch

    # notifications
      - dunst

    # theme and GUI
      - adwaita-qt5
      - fontawesome-fonts-all
      - gnome-themes-extra
      - gnome-icon-theme
      - paper-icon-theme
      - breeze-icon-theme 
      - papirus-icon-theme
      - sway-wallpapers

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/erikreider/SwayNotificationCenter/repo/fedora-%OS_VERSION%/erikreider-SwayNotificationCenter-fedora-%OS_VERSION%.repo
    install:
      - SwayNotificationCenter

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/alebastr/sway-extras/repo/fedora-%OS_VERSION%/alebastr-sway-extras-fedora-%OS_VERSION%.repo
    install:
      - swayimg
      - poweralertd
      - pinentry-rofi
      - swww
      
  - type: script
    snippets: 
      - "ln -sfn /usr/lib/systemd/system/greetd.service /etc/systemd/system/display-manager.service"
      - "sed -i '/^UseIn/ s/$/,sway/' /usr/share/xdg-desktop-portal/portals/gnome-keyring.portal"
