# image will be published to ghcr.io/<user>/<name>
name: t2-atomic-gnome-kansei
# description will be included in the image's metadata
description: personal opinionated Fedora Atomic workstation (for Apple T2 Hardware)

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/silverblue-main
image-version: 40 # latest is also supported if you want new updates ASAP

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files
    files:
      - usr: /usr # copies config/files/usr into your image's /usr.
                  # put configuration files you want in /etc/ on a booted system 
                  # in /usr/etc/ in the image. read more in files module reference.

  - from-file: common-t2-enablement.yml #installs t2 kernel, t2 grub arguments, and packages for enabling t2 hardware
  - from-file: common-apps.yml #installs apps common across all the t2 editions
  - from-file: common-kansei.yml
  - from-file: common-apps-gnome.yml #gnome flatpaks

  - type: rpm-ostree
    install:
      - yaru-theme

  - type: default-flatpaks
    notify: false # Send notification after install/uninstall is finished (true/false)
    system:
      # If no repo information is specified, Flathub will be used by default
      # repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      # repo-name: flathub
      # repo-title: "Flathub (system-wide)" # Optional; this sets the remote's user-facing name in graphical frontends like GNOME Software
      install:
        - org.gnome.baobab
        - org.gnome.Calendar
        - org.gnome.Characters
        - org.gnome.clocks
        - org.gnome.Connections
        - org.gnome.Contacts
        - org.gnome.font-viewer
        - org.gnome.Fractal
        - org.gnome.Logs
        - org.gnome.Loupe
        - org.gnome.Maps
        - org.gnome.NautilusPreviewer
        - org.gnome.Papers
        - org.gnome.Snapshot
        - org.gnome.TextEditor
        - org.gnome.Weather
        - com.github.rafostar.Clapper
        - ca.desrt.dconf-editor
        - com.mattjakeman.ExtensionManager


- type: default-flatpaks
    notify: false
    system:
      # If no repo information is specified, Flathub will be used by default
      repo-url: https://nightly.gnome.org/gnome-nightly.flatpakrepo
      repo-name: gnome-nightly
      repo-title: "Gnome Nightly (system-wide)"
      install:
        - org.gnome.Showtime.Devel

  - type: gnome-extensions
    install:
      - Dash to Panel
      - Night Theme Switcher
      - Display Scale Switcher

  - type: signing # this sets up the proper policy & signing files for signed images to work fully
  